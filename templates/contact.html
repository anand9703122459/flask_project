{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<h2>Contact Us</h2>
<form method="POST" class="form">
  <label>Name</label>
  <input name="name" required>

  <label>Email</label>
  <input name="email" type="email" required>

  <label>Phone</label>
  <input name="phone">

  <label>Message</label>
  <textarea name="message" required></textarea>

  <button class="btn" type="submit">Send</button>
</form>
{% endblock %}
