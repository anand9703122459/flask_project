{% extends "base.html" %}
{% block title %}Edit Customer{% endblock %}
{% block content %}
<h2>Edit Customer</h2>
<form method="POST" class="form">
  <label>Name</label>
  <input name="name" value="{{ customer['name'] }}" required>

  <label>Email</label>
  <input name="email" type="email" value="{{ customer['email'] }}" required>

  <label>Phone</label>
  <input name="phone" value="{{ customer['phone'] }}">

  <button class="btn" type="submit">Update</button>
</form>
{% endblock %}
